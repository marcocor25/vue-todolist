<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.kpcommunication.it/wordpress/wp-content/uploads/2018/02/to-do-list-png-big-image-png-1923-1.png">
    <title>To Do List</title>
</head>
<body>

    <div id="root">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <h1 :class="title">{{sidebarTitle}}</h1>
            <div :class="barWrapperClass">
                <input :type="inputType" :placeholder="placeOlder" :class="inputClass" v-model="newTask">
                <button @click="addTask"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <h1 :class="title">{{mainTitle}}</h1>
            <ul :class="ulClass">
                <li v-for="task in taskList">
                    {{task}}
                    <i class="fa-solid fa-circle-xmark"></i>
                </li>
            </ul>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="app.js"></script>

</body>
</html>
